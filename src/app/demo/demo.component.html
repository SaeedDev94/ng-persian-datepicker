<div class="container">
  <div class="row github-link-row">
    <div class="col l2 m3 s4">
      <a href="https://github.com/Saeed-Pooyanfar/ng-persian-datepicker">
        <img src="assets/images/github.svg" loading="lazy" alt="GitHub" />
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col l6 m12 s12">
      <div class="check-boxes-container">
        <p id="custom-theme">
          <span>Theme</span>
          <a href="https://github.com/Saeed-Pooyanfar/ng-persian-datepicker#custom-theme">[Custom theme]</a>
        </p>
        <label>
          <input type="radio"
                 name="theme"
                 class="with-gap"
                 [value]="'default'"
                 [(ngModel)]="theme" />
          <span>Default</span>
        </label>
        <label>
          <input type="radio"
                 name="theme"
                 class="with-gap"
                 [value]="'dark'"
                 [(ngModel)]="theme" />
          <span>Dark</span>
        </label>
      </div>
      <div class="check-boxes-container">
        <p>View</p>
        <label>
          <input type="checkbox"
                 [checked]="true"
                 [disabled]="true" />
          <span>Day</span>
        </label>
        <label>
          <input type="checkbox"
                 [checked]="uiMonthView"
                 [(ngModel)]="uiMonthView" />
          <span>Month</span>
        </label>
        <label>
          <input type="checkbox"
                 [checked]="uiYearView"
                 [(ngModel)]="uiYearView" />
          <span>Year</span>
        </label>
      </div>
      <div class="switch">
        <p>Is visible?</p>
        <label>
          <input type="checkbox"
                 [(ngModel)]="uiIsVisible" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Hide after select date</p>
        <label>
          <input type="checkbox"
                 [(ngModel)]="uiHideAfterSelectDate" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Hide on outside click</p>
        <label>
          <input type="checkbox"
                 [(ngModel)]="uiHideOnOutsideClick" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Time</p>
        <label>
          <input type="checkbox"
                 [(ngModel)]="timeEnable" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Show second</p>
        <label>
          <input type="checkbox"
                 [disabled]="!timeEnable"
                 [(ngModel)]="timeShowSecond" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Meridian</p>
        <label>
          <input type="checkbox"
                 [disabled]="!timeEnable"
                 [(ngModel)]="timeMeridian" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <p>Today button</p>
        <label>
          <input type="checkbox"
                 [(ngModel)]="uiTodayBtnEnable" />
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <div class="col offset-l2 l4 offset-m3 m6 offset-s2 s8">
      <div class="datepicker-wrapper">
        <ng-persian-datepicker (dateOnSelect)="onSelect($event)"
                               [dateFormat]="'YYYY/MM/DD HH:mm:ss'"
                               [dateGregorianFormat]="'YYYY-MM-DD HH:mm:ss'"
                               [(uiIsVisible)]="uiIsVisible"
                               [uiTheme]="uiTheme"
                               [uiYearView]="uiYearView"
                               [uiMonthView]="uiMonthView"
                               [uiHideAfterSelectDate]="uiHideAfterSelectDate"
                               [uiHideOnOutsideClick]="uiHideOnOutsideClick"
                               [uiTodayBtnEnable]="uiTodayBtnEnable"
                               [timeEnable]="timeEnable"
                               [timeShowSecond]="timeShowSecond"
                               [holidays]="holidays"
                               [timeMeridian]="timeMeridian">
          <div class="input-field">
            <input type="text" [formControl]="dateValue" aria-label="Datepicker Input" />
          </div>
        </ng-persian-datepicker>
      </div>
      <h5>How to prevent elements pushing down issue?</h5>
      <b>Check ".datepicker-wrapper" global css class in <a href="https://github.com/Saeed-Pooyanfar/ng-persian-datepicker/blob/master/src/styles.scss">styles.scss</a></b>
    </div>
  </div>
</div>
